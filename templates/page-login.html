<body class="h-100">
    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5">
                                <a class="text-center" href="/"> <h4>HOME</h4></a>
                                <a class="text-center"><h2>Sign In {{serialnumber}}</h2></a>
        
                                <form class="mt-5 mb-5 login-input" ng-submit="savelogin()" name="loginform" action="/progress-sign-in" method="POST">
                                    <div class="form-group">
                                        <input type="text" id="srn" name="SRN" class="form-control" placeholder="SRN" required="required" ng-model="login_srn" onkeyup="getlist()">
                                    </div>
                                    <div id="container"></div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" name="email" placeholder="Email" required="required" ng-model="login.email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="password" placeholder="Password" required="required" ng-model="login.password">
                                    </div>
                                    <button type="submit" class="btn login-form__btn submit w-100">Sign In</button>
                                </form>
                                <p class="mt-5 login-form__footer">Dont have account? <a href="/page-register" class="text-primary">Sign Up</a> now</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
